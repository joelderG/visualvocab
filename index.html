<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/947b9c5a1e.js" crossorigin="anonymous"></script>
    <title>Improve Your Vocabulary 3D</title>
    <link rel="stylesheet" href="style.css" />

    <!-- special font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zilla Slab:wght@400&display=swap" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

  </head>
  <body>
    <div id="startScreen">
      <div id="header">
        <h1>visualvocab.</h1>
        <h3>learn a new language today</h3>
      </div>

      <div class="selection-container">
        <div id="language-selection">
          <h2>Pick a language!</h2>
          <button data-language="en">English</button>
          <button data-language="de">Deutsch</button>
          <button data-language="fr">Français</button>
        </div>
        <div><button id="nextBtn">Next</button></div>
      </div>
    </div>

    <div id="sceneSelectionScreen" style="display: none">
      <div class="selection-container">
        <h2>Select a scene</h2>
        <div>
          <button class="sceneBtn" value="scene1">living Room</button>
          <button class="sceneBtn" value="scene2">witch's house</button>
          <button class="sceneBtn" value="scene3">shapes</button>
        </div>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="gameScreen">
      <!-- Canvas-Element für die 3D-Szene -->
      <canvas id="gameCanvas"></canvas>
      <div id="game-screen-ui-container" style="display: none">
        <div id="prompt-container">
          <h2 id="prompts">[word not initialized]</h2>
        </div>
        <div id="score-count" style="display: none">
          <h4 id="score"></h3>
          <h4>of</h3>
          <h4 id="total"></h3>
        </div>
        <button id="skip-btn">Skip</button>
        <button id="hint-btn">
          <p>Hint</p>
          <i class="fa-regular fa-lightbulb"></i>
          </i>
          <span class="tooltiptext">Get a hint</span>
         </button>
      </div>
    </div>

    <div id="loadingScreen" style="display: none;">
      <div class="loader-text">Loading Scene...</div>
      <div class="loader">
          <div class="loader-bar"></div>
      </div>
    </div>

    <div id="endScreen" style="display: none;">
      <h1 id="final-score">Your score </h1>
      <h4 id="hint-count">Hints needed: </h4>
      <h4 id="wrong-count">Wrong words:</h4>

        <button id="newGame">New Game</button>
        <button id="repeatGame">Repeat wrong words</button>
  
    </div>

    <!-- Lade das Skript am Ende des Body -->
    <script type="module" src="main.js"></script>
  </body>
</html>
